<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-section">
        <div class="auth-container">
            <h2 id="auth-title">Welcome Back</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="name" placeholder="Full Name (for Signup)" style="display: none;">
                <button type="submit" id="auth-btn">Login</button>
            </form>
            <button id="google-login">Continue with Google</button>
            <button id="forgot-password">Forgot Password?</button>
            <p id="auth-toggle">New here? <a href="#" id="toggle-link">Sign Up</a></p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <header>
            <h1>üìù Blogging Platform</h1>
            <div class="header-actions">
                <button id="add-blog">‚úèÔ∏è Add Blog</button>
                <button id="my-bookmarks">‚≠ê My Bookmarks</button>
                <button id="logout">üö™ Logout</button>
            </div>
        </header>
        <div class="search-filter">
            <input type="text" id="search" placeholder="üîç Search by title, author, or content...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Tech">Tech</option>
                <option value="Health">Health</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
            </select>
            <select id="sort-filter">
                <option value="date">Newest</option>
                <option value="likes">Most Popular</option>
            </select>
        </div>
        <div id="blog-list" class="blog-grid"></div>
        <button id="load-more" style="display: none;">Load More</button>
    </div>

    <div id="blog-details" style="display: none;">
        <button id="back-to-list">‚¨ÖÔ∏è Back to Blogs</button>
        <!-- <a href="./index.html" class="back-btn">‚Üê Back to Blogs</a> -->
        <div id="blog-content" class="blog-detail-card"></div>
        <div class="actions">
            <button id="like-btn">üëç Like</button>
            <button id="bookmark-btn">‚≠ê Bookmark</button>
            <button id="edit-blog" style="display: none;">‚úèÔ∏è Edit</button>
            <button id="delete-blog" style="display: none;">üóëÔ∏è Delete</button>
        </div>
    </div>

    <div id="add-edit-blog" style="display: none;">
        <h2 id="form-title">Add New Blog</h2>
        <form id="blog-form">
            <input type="text" id="blog-title" placeholder="Blog Title" required>
            <textarea id="blog-text" placeholder="Write your blog content here..." rows="10" required></textarea>
            <label>Upload Image:</label>
            <input type="file" id="cover-image" accept="image/*" required>
            <!-- <label>Upload Image:</label>
            <input type="file" id="upload-image" accept="image/*"> -->
            <select id="blog-category" required>
                <option value="">Select Category</option>
                <option value="Tech">Tech</option>
                <option value="Health">Health</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
            </select>
            <button type="submit" id="publish">Publish Blog</button>
        </form>
        <button id="cancel-blog">Cancel</button>
    </div>
        <!-- Footer -->
    <footer class="site-footer">
        <p>¬© 2026 Blogging Platform | Made with ‚ù§Ô∏è by Anoosha Khan</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
